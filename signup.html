<body>
    <header>
      <a href="index.html"><h2 class="logo-text">Love Running</h2></a>
    <nav class="header-links">

  <!--Begin by pasting the solution code from Challnge 1 in here-->
  <section class="form-section">
    <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
      <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
      <label for="fname">First Name</label>
      <input type="text" class="text-input" id="fname" name="first_name" required="true"/>
      <label for="lname">Last Name</label>
      <input type="text" class="text-input" id="lname" name="last_name" required="true"/>
      <label for="email">Email Address</label>
      <input type="email" class="text-input" id="email" name="email_address" required="true"/>
      <label for="road">Road</label>
      <input type="radio" id="road" value="road" name="running_preference" required="true"/>
      <label for="trail">Trail</label>
      <input type="radio" id="trail" value="trail" name="running_preference"/>
      <label for="both">Both</label>
      <input type="radio" id="both" value="both" name="running_preference"/>
      <input type="submit" class="join-button" value="Let's Run!"/>
    </form>
   </section>
